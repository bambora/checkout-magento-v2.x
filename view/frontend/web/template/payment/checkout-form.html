<div class="payment-method" data-bind="css: {'_active': (getCode() == isChecked())}">
    <div class="payment-method-title field choice">
        <input type="radio" name="payment[method]" class="radio"
            data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()" />
        <label data-bind="attr: {'for': getCode()}" class="label bambora_payment_title">
            <span data-bind="text: getBamboraCheckoutTitle()"></span>
        </label>
    </div>
    <div class="payment-method-content">
        <!-- ko foreach: getRegion('messages') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->
        <fieldset class="fieldset" data-bind='attr: {id: "payment_form_" + getCode()}'>
            <div class="payment-method-note">
                <!-- ko i18n: 'You will be redirected to Worldline Checkout.' -->
                <!-- /ko -->
            </div>
            <span class="bambora_paymentcards_container" data-bind="foreach: paymentLogos">
                <img class="bambora_checkout_paymenttype" alt="Worldline Payment type"
                    data-bind="attr: {src: 'https://static.bambora.com/assets/paymentlogos/' + $data + '.svg'}" />
            </span>
            <div class="payment-method-billing-address">
                <!-- ko foreach: $parent.getRegion(getBillingAddressFormName()) -->
                <!-- ko template: getTemplate() --><!-- /ko -->
                <!--/ko-->
            </div>
        </fieldset>
        <div class="checkout-agreements-block">
            <!-- ko foreach: $parent.getRegion('before-place-order') -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>
        <div class="actions-toolbar">
            <div class="primary">
                <button class="action primary checkout" type="submit"
                    data-bind="click: placeOrder, enable: (getCode() == isChecked())" disabled>
                    <span data-bind="i18n: 'Place order'"></span>
                </button>
            </div>
        </div>
    </div>
</div>
